<h1 align="center">Formulario Para Contactarnos:</h1>
<h2 align="center">Â¡Escribenos y nos pondremos en contacto contigo!</h2>
<div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name"> 
      <div align="center">
        <h2>Nombre:</h2>
      </div>
    </label>
    <div align="center"><br />
      <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
      <span id="name_validation" class="error_message"></span></div>
  </div>
  <div class="row">
    <label class="required" for="email"> 
      <div align="center">
        <h2>Email:</h2>
      </div>
    </label>
    <div align="center"><br />
      <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
      <span id="email_validation" class="error_message"></span></div>
  </div>
  <div class="row">
    <label class="required" for="message">
      <div align="center">
        <h2>Mensaje:</h2>
      </div>
    </label>
    <div align="center"><br />
      <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea>
      <br />
      <span id="message_validation" class="error_message"></span></div>
  </div>
    
    <div align="center">
      <input id="submit_button" type="submit" value="Enviar Mensaje" />
    </div>
</form></body>
